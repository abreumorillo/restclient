<div class="row" ng-if="vm.tabData.siteCount === '0'">
    <div class="col-xs-8 col-xs-offset-2">
        <div class="alert alert-warning alert-dismissible">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
            <h4><i class="icon fa fa-warning"></i> Info!</h4> There is no facility registered.
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="box box-default">
            <div class="box-header with-border">
                <h3 class="box-title"><i class="fa fa-info-circle text-blue"></i> People information</h3>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-xs-4">
                        <select name="site" class="form-control" id="site" ng-model="vm.selectedSite" ng-options="site as (vm.getSiteInfo(index)) for (index, site) in vm.tabData.site" ng-change="vm.onSelectedSite(vm.selectedSite)">
                            <option value="" selected="" disabled="">Select site</option>
                        </select>
                    </div>
                </div>
                <div class="row" ng-if="vm.people.length > 0">
                    <br>
                    <br>
                    <div ng-repeat="person in vm.people" class="nga-default nga-stagger-slow nga-rotate-right">
                        <div class="col-xs-4" ng-if="person !== ''">
                            <div class="box box-info">
                                <div class="box-header with-border">
                                    <h3 class="box-title">{{perso.lName + ' ' + person.fName}}</h3>
                                </div>
                                <div class="box-body">
                                    <dl class="pull-left dl-horizontal">
                                        <dt>Last name</dt>
                                        <dd>{{person.lName}}</dd>
                                        <dt>First name</dt>
                                        <dd>{{person.fName}}</dd>
                                        <dt>Role</dt>
                                        <dd>{{person.role}}</dd>
                                        <dt>Honorific</dt>
                                        <dd>{{person.honorific}}</dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-4 col-xs-offset-4" ng-if="person === ''">
                            <div class="callout callout-warning">
                                <h4>There is no person information for the selected site.</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
